<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
   
    <img src="mainimage.jpg" alt="">
  
     <div class="text1"> Equilibrium #3429</div>
     <div class="text2"> Our Equilibrium collection promotes balance and calm</div>
    <div class="twoimages">
      <p class="text3">
        <img src="icon-ethereum.svg" alt=""> <span class="span1"> 0.041 ETH</span> 
      </p>
      <p>
        <img src="icon-clock.svg" alt=""> <span class="span2"> 3 days left</span>
      </p>
    </div>
    <div class="footer">
     
        <img  class="lastimage" src="character.png" alt="">
        <div class="lastdiv"><p> Creation of <span class="span3"> Jules Wyvern </span></p> </div>
      
    </div>

  </div>
</body>
</html>
